spring.application.name=ai-question-generator
server.port=8081

# Spring AI Configuration (Vertex AI Gemini)
# Note: Vertex AI usually requires GCP Project ID and Location.
# If using API Key (AI Studio), this starter might not work directly without OpenAI compat.
spring.ai.vertex.ai.gemini.project-id=YOUR_PROJECT_ID
spring.ai.vertex.ai.gemini.location=us-central1
spring.ai.vertex.ai.gemini.chat.options.model=gemini-1.5-flash
spring.ai.vertex.ai.gemini.chat.options.temperature=0.7
